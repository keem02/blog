<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>
    {% if post.has_been_updated %}
    <p>Updated at: {{ post.updated_at }}</p>
    {% endif %}
    <a href="{% url 'post_list' %}">목록</a>
    <a href="{% url 'edit_post' post.pk %}">수정</a>
    <a href="{% url 'delete_post' post.pk %}">삭제</a>
</body>
</html>
