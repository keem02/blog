<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시물 삭제</title>
</head>
<body>
    <h1>게시물 삭제</h1>
    <p>"{{ post.title }}" 게시물을 삭제하시겠습니까?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
    <a href="{% url 'post_detail' post.pk %}">취소</a>
</body>
</html>
